buildscript {
    // ext = build.gradle 에서 사용하는 전역변수를 설정하겠다는 의미
    ext {
        springBootVersion = '2.6.1'
    }

    // repositories = 각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을 지를 정한다
    repositories {
        mavenCentral()  // default
        jcenter()
    }

    dependencies {
        // spring-boot-gradle-plugin 2.6.2-SNAPSHOT을 의존성으로 받겠다는 의미
        classpath( "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}" )
    }
}

// java와 springboot 사용을 위해 꼭 필요한 플러그인들, 항상 추가
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // springboot-dependencies 관리 플러그인

group 'com.jinwoohyeon'
version '1.0-SNAPSHOT'
sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation( 'org.springframework.boot:spring-boot-starter-web' )
    testImplementation( 'org.springframework.boot:spring-boot-starter-test' )
}

test {
    useJUnitPlatform()
}